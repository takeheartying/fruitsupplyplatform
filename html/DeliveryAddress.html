							<div id="mytitle" class="uk-margin-top">收货地址</div>
							<div>
								<form class="uk-form uk-form-horizontal">
								    <div class="uk-form-row uk-margin-top">
								        <label class="uk-width-1-10 " for=""><span class="glyphicon glyphicon-grain"></span>&nbsp所在城区:</label>
								        <select name="" id="mytown"  class="uk-margin-large-left uk-form-large uk-width-1-2">
								        	<option value="选择所在城区">选择所在城区(只限浙江杭州)</option>
								        	<option value="上城区">上城区</option>
								        	<option value="下城区">下城区</option>
								        	<option value="江干区">江干区</option>
								        	<option value="拱墅区">拱墅区</option>
								        	<option value="西湖区">西湖区</option>
								        	<option value="滨江区">滨江区</option>
								        	<option value="萧山区">萧山区</option>
								        	<option value="余杭区">余杭区</option>
								        	<option value="桐庐区">桐庐区</option>
								        	<option value="淳安区">淳安区</option>
								        	<option value="建德区">建德区</option>
								        	<option value="富阳区">富阳区</option>
								        	<option value="临安区">临安区</option>
								        </select>
								        <span class="uk-margin-large-left uk-hidden" id="mytownPrompt">请选择城区！</span>
								    </div>
								    <div class="uk-form-row uk-margin-top">
								        <label class="uk-width-1-10 " for=""><span class="glyphicon glyphicon-grain"></span>&nbsp收货人:</label>
								        <input class="uk-margin-large-left uk-margin-large-right uk-form-large uk-width-1-2" type="text" placeholder="长度不超过25字符" id="userName">
								        <span class="uk-margin-large-left prompt uk-hidden" id="userNamePrompt">请重新输入！</span>
								    </div>
								    <div class="uk-form-row uk-margin-top">
								        <label class="uk-width-1-10 " for=""><span class="glyphicon glyphicon-grain"></span>&nbsp手机号码:</label>
								        <input class="uk-margin-large-left uk-margin-large-right uk-form-large uk-width-1-2" type="text" placeholder="请输入有效的手机号码" id="userPhone">
								        <span class="uk-margin-large-left prompt  uk-hidden" id="userPhonePrompt">号码无效！</span>
								    </div> 
								    <div class="uk-form-row uk-margin-top">
								        <label class="uk-width-1-10 " for=""><span class="glyphicon glyphicon-grain"></span>&nbsp邮政编码:</label>
								        <input class="uk-margin-large-left uk-margin-large-right uk-form-large uk-width-1-2" type="text" placeholder="若您不清楚邮政区号，请填写0000000" id="postcode">
								        <span class="uk-margin-large-left prompt  uk-hidden" id="postcodePrompt">请正确输入！</span>
								    </div> 
								    <div class="uk-form-row uk-margin-top">
								        <label class="uk-width-1-10 " for=""><span class="glyphicon glyphicon-grain"></span>&nbsp收货地址:</label>
								        <textarea col="40" row="30" class="uk-margin-large-left uk-form-large uk-width-1-2" placeholder="请如实填写收货的详细地址，例如：所在城区、街道名称、门牌号码、单元、楼层、房间号等信息" id="userAddress"></textarea>
								        <span class="uk-margin-large-left uk-hidden" id="userAddressPrompt">请输入地址！</span>
								    </div> 
								    <div class="uk-form-row uk-margin-top">
								        <label for="" id="SetDefaultAddress"><input class="uk-margin-large-left uk-form-large" type="checkbox"style="width:20px;height: 20px;position: relative;top:10px;" id="addressInput">&nbsp&nbsp设置为默认收货地址</label>
								    </div> 							      
								    <button class="btn btn-default uk-form-row uk-margin-top uk-width-3-10" id="submitBtn" type="button">提交</button>                   
								</form>
							</div>	
							<div class="uk-overflow-container"id="address">						
								<table class="uk-table uk-text-center uk-table-hover uk-table-striped">
								    <caption>收货地址如下<span style="color:orange;">(仅限12条地址)</span></caption>
								    <thead>
								        <tr class="uk-table-middle">
								            <th>收货人</th>
								            <th>收货地址</th>
								            <th>邮编</th>
								            <th>手机号码</th>
								            <th>操作</th>
								            <th>地址设置</th>
								        </tr>
								    </thead>

								            <th><span class="deleteRecord">删除</span>|<span class="updateRecord">修改</span></th>
								            <th id="myAdd">默认地址</th>
								        </tr>   -->
